        <script>

            hr1 = window.prompt("Escriba las horas de trabajo del empleado 1");

                sueldo1 = tarifa1 * 40;
                hora1 -= 40;
                sueldo1 += (tarifa1 * 1.5) * hora1;
            }else{
                sueldo1 = tarifa1 * hora1;

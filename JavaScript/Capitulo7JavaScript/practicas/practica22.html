<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Práctica 7.22</title>
        <button><a href="/menu.html">Regresar al menú</a></button>
        <script>
            var num, numero, uni, dec, cen, mi, val;

            num = window.prompt("Escriba un número entero de 4 dígitos");
            numero = parseInt(num);

            uni = (numero % 10000 - numero % 1000) / 1000;
            dec = (numero % 1000 - numero % 100) / 100;
            cen = (numero % 100 - numero % 10) / 10;
            mi = numero % 10;
            
            uni = (uni + 7) % 10;     //(se realiza la suma del digito + 7) módulo 10.
            dec = (dec + 7) % 10;
            cen = (cen + 7) % 10;
            mi = (mi + 7) % 10;

            //se reemplaza el primero con el tercero y el segundo con el cuarto.
            document.writeln("" + cen + "" + mi + "" + uni + "" + dec + "");
        </script>

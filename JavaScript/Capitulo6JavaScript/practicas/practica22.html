<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Práctica 6.22</title>
        <button><a href="/menu.html">Regresar al menú</a></button>
        <script>
            var val1, val2, num1, num2;

            val1 = window.prompt("Escriba el primer entero");
            val2 = window.prompt("Escriba el segundo entero");

            num1 = parseInt(val1);
            num2 = parseInt(val2);

            if(num1 % num2 == 0){
                document.writeln(num1 + " es múltiplo de " + num2);
            }else{
                document.writeln("no son múltiplos");
            }
        </script>
    </head>

    </body>
</html>

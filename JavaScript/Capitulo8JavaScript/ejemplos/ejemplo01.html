<!--Repeticion controlada por un contador-->

    <head>
        <meta charset="UTF-8">
        <title>Reptici&oacute;n controlada por un contador</title>
        <button><a href="/menu.html">Regresar al menú</a></button>
        <script>

            var contador = 1; // inicialización

            while(contador <= 7){ // condición dde repetición

                document.writeln("<p style = 'font-size: " +
                contador + "ex'>Tama&ntilde;o de fuente de HTML5 " + contador + "ex</p>");
                ++contador;  // incremento
            }  //fin de while
        </script>
    </head>

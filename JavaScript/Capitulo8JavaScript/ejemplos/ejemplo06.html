<!DOCTYPE html>

<!--fig 8.9: PruebaDoWhile.html-->
<!--Uso de la instrucción de repetición do...while-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Uso de la instrucci&oacute;n de repetici&oacute;n do...while</title>
        <button><a href="/menu.html">Regresar al menú</a></button>
        <script>

            var contador = 1;

            do{
                document.writeln("<h" + contador + ">&Eacute;ste es " +
                "un encabezado de nivel h" + contador + "</h" + 
                contador + ">");
                ++contador;
            } while(contador <= 6);
        </script>
    </head>
    <body>
    
    </body>
</html>

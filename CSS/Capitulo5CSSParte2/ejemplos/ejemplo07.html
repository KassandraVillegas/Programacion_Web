<!--trazo de texto en CSS3-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tarzo de texto</title>
        <style type="text/css">
            h1{
                color: lightcyan;
                -webkit-text-stroke: 2px black; /*prefijo de proveedor*/
                font-size: 500%; /*aumenta el tamaño de la fuente*/
            }
        </style>
    </head>
    <body>
        <button><a href="/menu.html">Regresar al menú</a></button>
        <h1>Trazo de texto</h1>
    </body>
</html>
